spring.application.name=Yousef_Youse_COMP303401_Assignment3
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bank_management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Server port
server.port=60890
# Logging
# application.properties
logging.level.root=INFO
logging.level.com.yousef_yousef_comp254_lab3.yousef_youse_comp303401_assignment3=DEBUG
logging.file.name=app.log
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
